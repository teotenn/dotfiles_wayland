# Base source:
# https://github.com/lvntcnylmz/dotfiles/blob/main/.config/fuzzel/fuzzel.ini

font=JetBrainsMono Nerd Font Propo:weight=Bold:size=20
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=kitty -e

prompt=Search:  
icon-theme=hicolor
icons-enabled=yes
show-actions=yes

lines=5
width=13
horizontal-pad=20
vertical-pad=20
inner-pad=15
line-height=30
letter-spacing=2

image-size-ratio=0.2

layer = top
exit-on-keyboard-focus-loss = yes

[colors]
background=00171dff
text=ffffffff
match=831b00ff
selection=007b9dff
selection-text=000304ff
border=002b36ff

[border]
width=5
radius=3

[key-bindings]
first=Control+a
last=Control+e
next-page=Control+v
prev-page=Control+V
cursor-home=Control+x
cursor-end=Control+z